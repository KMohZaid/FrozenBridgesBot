version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: frozen_bridges_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-frozen_bridges}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    volumes:
      - ./db_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-user} -d $${POSTGRES_DB:-frozen_bridges}"]
      interval: 5s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: frozen_bridges_bot
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
